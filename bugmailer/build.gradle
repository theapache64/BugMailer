apply plugin: 'com.android.library'


ext {
    bintrayRepo = 'maven'
    bintrayName = 'BugMailer'

    publishedGroupId = 'com.theah64.bugmailer'
    libraryName = 'BugMailer'
    artifact = 'bugmailer'

    libraryDescription = 'An android library to send bug report via email'

    siteUrl = 'https://github.com/theapache64/BugMailer'
    gitUrl = 'https://github.com/theapache64/BugMailer.git'

    libraryVersion = '1.1.5'

    developerId = 'theapache64'
    developerName = 'theapache64'
    developerEmail = 'theapache64@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 115
        versionName "1.1.5"


        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.theah64.safemail:safemail:1.0.0'

    compile 'org.jetbrains:annotations-java5:15.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

